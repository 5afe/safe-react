<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/resources/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/resources/site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <base href="%PUBLIC_URL%/" />
    <title>Evmos Safe</title>

    <meta property="og:title" content="Evmos Safe" />
    <meta
      property="og:description"
      content="Evmos Safe is the most trusted platform to manage digital assets on Evmos"
    />
    <meta property="og:image" content="%PUBLIC_URL%/resources/logo-w-text.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="%PUBLIC_URL%/resources/logo-w-text.svg" />
  </head>
  <style>
    #safe-preloader-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      margin: -60px 0 0 -60px;
      animation: sk-bounce 2s infinite ease-in-out;
      animation-delay: -1s;
    }

    @keyframes sk-bounce {
      0%,
      100% {
        transform: scale(0.8);
        -webkit-transform: scale(0.8);
      }
      50% {
        transform: scale(1);
        -webkit-transform: scale(1);
      }
    }
  </style>
  <body>
    <img id="safe-preloader-animation" src="./resources/logo.svg" />
    <div id="root" style="overflow: hidden"></div>
  </body>
</html>
